<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Manage Exercise</h1>
    <button class="button button-clear" style="color: red; margin-left: 3px; padding-bottom: 10px; text-transform: none; max-width: 70px; min-width: 70px; font-size: 14pt" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content>
     <div class="row" style="padding-bottom: 0px !important">
      <video class="col" preload="auto" muted poster="{{exercise.S3ImgURL}}" ng-src="{{exercise.S3URL}}" height="200px" controls="controls" onended="videoEnded(this)" webkit-playsinline></video>
    </div>
    <div class="list padding">
      <form name="exerciseForm" novalidate>
        <div class="row">
          <label class="item item-input item-floating-label">
            <span class="input-label">Exercise Name</span>
            <input required type="text" placeholder="Exercise Name" ng-model="exercise.name" >
          </label>
        </div>
        <span class="spacer" style="height: 10px"></span>
        <label class="item item-input item-floating-label">
          <span class="input-label">Description</span>
          <textarea type="text" placeholder="Description" ng-model="exercise.description" rows="6" ></textarea>
        </label>
        <div class="button-bar" style="margin-top: 20px">
            <button ng-disabled="exerciseForm.$invalid || !exerciseForm.$dirty" class="button button-balanced" data-ink-color="#0288D1"  data-ink-opacity=".8" ng-click="updateExercise()">
                Update
            </button>
            <button class="button button-assertive" data-ink-color="#0288D1"  data-ink-opacity=".8" ng-click="deleteExercise()">
                Delete
            </button>
        </div>
      </form>
    </div>

  </ion-content>
</ion-modal-view>
