
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}">
            <ion-nav-back-button class="no-text" ng-click="goBack()">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ng-click="toPatientList()" class="menu-item">
                    Select Patient
                </ion-item>
                <ion-item nav-clear menu-close ng-click="toMyLibrary()" class="menu-item">
                     My Library
                </ion-item>
                <ion-item nav-clear menu-close ng-click="toPrivacyPolicy()" class="menu-item">
                    Privacy Policy
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()" class="menu-item">
                    Sign Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
<style>
    .menu-item {
        border-bottom: 1px solid #777;
        background-color: white;
    }
</style>
